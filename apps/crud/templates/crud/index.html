{% extends "crud/base.html" %}
{% block title %} List user info {% endblock %}
{% block content %}
<h2>List user info</h2>

<a href="{{ url_for('crud.create_user') }}">ユーザー新規作成</a>

<table>
    <tr>
        <th>user id</th>
        <th>username</th>
        <th>email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>
            <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">{{ user.id }}</a>
        </td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
